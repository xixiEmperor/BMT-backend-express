    <style>

        }
    </style>
</head>
<body>
    <h1>ğŸ”„ BMT Platform WebSocket æµ‹è¯•å®¢æˆ·ç«¯</h1>
    
    <!-- è¿æ¥çŠ¶æ€ -->
    <div class="container">

        <div id="connectionStatus" class="status disconnected">æœªè¿æ¥</div>
        <div class="form-group">
            <label for="serverUrl">æœåŠ¡å™¨åœ°å€:</label>
            <input type="text" id="serverUrl" value="ws://localhost:5000" />
        </div>
        <div class="form-group">
            <label for="accessToken">è®¿é—®ä»¤ç‰Œ:</label>
            <input type="text" id="accessToken" placeholder="åœ¨è¿™é‡Œè¾“å…¥JWTä»¤ç‰Œ" />
        </div>
        <button id="connectBtn">è¿æ¥</button>
        <button id="disconnectBtn" disabled>æ–­å¼€</button>
        <button id="getTokenBtn">è·å–æµ‹è¯•ä»¤ç‰Œ</button>
    </div>

    <div class="grid">
        <!-- é¢‘é“ç®¡ç† -->
        <div class="container">
            <h2>ğŸ“» é¢‘é“ç®¡ç†</h2>
            <div class="form-group">
                <label for="channelName">é¢‘é“åç§°:</label>
                <select id="channelName">
                    <option value="public:notifications">public:notifications</option>
                    <option value="public:chat">public:chat</option>
                    <option value="public:dashboard">public:dashboard</option>

                    <option value="user:123">user:123</option>
                    <option value="private:admin">private:admin</option>
                </select>
            </div>
            <button id="subscribeBtn" disabled>è®¢é˜…</button>
            <button id="unsubscribeBtn" disabled>å–æ¶ˆè®¢é˜…</button>
            
            <h3>å·²è®¢é˜…é¢‘é“:</h3>
            <div id="subscribedChannels" class="log">æ— </div>
        </div>

        <!-- æ¶ˆæ¯å‘å¸ƒ -->
        <div class="container">
            <h2>ğŸ“¤ æ¶ˆæ¯å‘å¸ƒ</h2>
            <div class="form-group">
                <label for="publishChannel">ç›®æ ‡é¢‘é“:</label>
                <select id="publishChannel">
                    <option value="public:notifications">public:notifications</option>
                    <option value="public:chat">public:chat</option>
                    <option value="public:dashboard">public:dashboard</option>
                </select>
            </div>
            <div class="form-group">
                <label for="messageType">æ¶ˆæ¯ç±»å‹:</label>
                <select id="messageType">
                    <option value="text">æ–‡æœ¬æ¶ˆæ¯</option>
                    <option value="notification">é€šçŸ¥æ¶ˆæ¯</option>
                    <option value="data_update">æ•°æ®æ›´æ–°</option>
                    <option value="system">ç³»ç»Ÿæ¶ˆæ¯</option>
                </select>
            </div>
            <div class="form-group">
                <label for="messageContent">æ¶ˆæ¯å†…å®¹:</label>
                <textarea id="messageContent" rows="3" placeholder="è¾“å…¥æ¶ˆæ¯å†…å®¹..."></textarea>
            </div>
            <button id="publishBtn" disabled>å‘å¸ƒæ¶ˆæ¯</button>
        </div>
    </div>

    <!-- æ¶ˆæ¯æ˜¾ç¤º -->
    <div class="container">
        <h2>ğŸ“¨ æ¥æ”¶åˆ°çš„æ¶ˆæ¯</h2>
        <button onclick="clearMessages()">æ¸…ç©ºæ¶ˆæ¯</button>
        <div id="messages" class="messages"></div>
    </div>

    <!-- è°ƒè¯•æ—¥å¿— -->
    <div class="container">
        <h2>ğŸ” è°ƒè¯•æ—¥å¿—</h2>
        <button onclick="clearLogs()">æ¸…ç©ºæ—¥å¿—</button>
        <div id="debugLog" class="log"></div>
    </div>

    <script>
        let socket = null;
        let subscribedChannels = new Set();

        // DOMå…ƒç´ 
        const connectionStatus = document.getElementById('connectionStatus');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const getTokenBtn = document.getElementById('getTokenBtn');
        const subscribeBtn = document.getElementById('subscribeBtn');
        const unsubscribeBtn = document.getElementById('unsubscribeBtn');
        const publishBtn = document.getElementById('publishBtn');
        const messages = document.getElementById('messages');
        const debugLog = document.getElementById('debugLog');
        const subscribedChannelsDiv = document.getElementById('subscribedChannels');

        // æ—¥å¿—å‡½æ•°
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            debugLog.textContent += logEntry;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(logEntry);
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(status, message) {
            connectionStatus.className = `status ${status}`;
            connectionStatus.textContent = message;
            
            const isConnected = status === 'connected';
            connectBtn.disabled = isConnected;
            disconnectBtn.disabled = !isConnected;
            subscribeBtn.disabled = !isConnected;
            unsubscribeBtn.disabled = !isConnected;
            publishBtn.disabled = !isConnected;
        }

        // ç”Ÿæˆæ¶ˆæ¯ID
        function generateMessageId() {
            return `msg_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        }

        // è·å–æµ‹è¯•ä»¤ç‰Œ
        async function getTestToken() {
            try {
                log('æ­£åœ¨è·å–æµ‹è¯•ä»¤ç‰Œ...');
                const response = await fetch('http://localhost:5000/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin@example.com',
                        password: 'password123'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('accessToken').value = data.accessToken;
                    log('âœ… æµ‹è¯•ä»¤ç‰Œè·å–æˆåŠŸ');
                } else {
                    const error = await response.json();
                    log(`âŒ è·å–ä»¤ç‰Œå¤±è´¥: ${error.message}`, 'error');
                }
            } catch (error) {
                log(`âŒ ç½‘ç»œé”™è¯¯: ${error.message}`, 'error');
            }
        }

        // è¿æ¥WebSocket
        function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            const accessToken = document.getElementById('accessToken').value;

            if (!accessToken) {
                alert('è¯·å…ˆè¾“å…¥è®¿é—®ä»¤ç‰Œ');
                return;
            }

            updateConnectionStatus('connecting', 'æ­£åœ¨è¿æ¥...');
            log(`å¼€å§‹è¿æ¥åˆ° ${serverUrl}`);

            socket = io(serverUrl, {
                auth: {
                    token: `Bearer ${accessToken}`
                },
                transports: ['websocket'],
                reconnection: false
            });

            // è¿æ¥äº‹ä»¶
            socket.on('connect', () => {
                updateConnectionStatus('connected', `å·²è¿æ¥ (ID: ${socket.id})`);
                log('âœ… WebSocketè¿æ¥å»ºç«‹æˆåŠŸ');
            });

            socket.on('connected', (data) => {
                log(`ğŸ‰ æœåŠ¡å™¨ç¡®è®¤è¿æ¥: ${JSON.stringify(data)}`);
            });

            socket.on('connect_error', (error) => {
                updateConnectionStatus('disconnected', 'è¿æ¥å¤±è´¥');
                log(`âŒ è¿æ¥å¤±è´¥: ${error.message}`, 'error');
            });

            socket.on('disconnect', (reason) => {
                updateConnectionStatus('disconnected', 'è¿æ¥æ–­å¼€');
                log(`ğŸ”Œ è¿æ¥æ–­å¼€: ${reason}`);
                subscribedChannels.clear();
                updateSubscribedChannels();
            });

            // æ¶ˆæ¯äº‹ä»¶
            socket.on('message', (data) => {
                log(`ğŸ“¨ æ”¶åˆ°æ¶ˆæ¯: ${JSON.stringify(data)}`);
                displayMessage(data, 'message');
            });

            socket.on('notification', (data) => {
                log(`ğŸ”” ç³»ç»Ÿé€šçŸ¥: ${JSON.stringify(data)}`);
                displayMessage(data, 'notification');
            });

            socket.on('ack', (data) => {
                log(`âœ… æ”¶åˆ°ç¡®è®¤: ${JSON.stringify(data)}`);
            });

            socket.on('error', (error) => {
                log(`âŒ Socketé”™è¯¯: ${error}`, 'error');
            });

            // å¿ƒè·³
            socket.on('heartbeat_ack', (data) => {
                log(`ğŸ’“ å¿ƒè·³ç¡®è®¤: ${data.timestamp}`);
            });
        }

        // æ–­å¼€è¿æ¥
        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            updateConnectionStatus('disconnected', 'å·²æ–­å¼€');
            subscribedChannels.clear();
            updateSubscribedChannels();
        }

        // è®¢é˜…é¢‘é“
        function subscribe() {
            const channelName = document.getElementById('channelName').value;
            const messageId = generateMessageId();

            log(`ğŸ“¡ è®¢é˜…é¢‘é“: ${channelName}`);

            socket.emit('subscribe', {
                topic: channelName,
                messageId: messageId,
                timestamp: Date.now()
            }, (response) => {
                if (response.status === 'success') {
                    log(`âœ… è®¢é˜…æˆåŠŸ: ${channelName} (è®¢é˜…è€…: ${response.subscriberCount})`);
                    subscribedChannels.add(channelName);
                    updateSubscribedChannels();
                } else {
                    log(`âŒ è®¢é˜…å¤±è´¥: ${response.error}`, 'error');
                }
            });
        }

        // å–æ¶ˆè®¢é˜…
        function unsubscribe() {
            const channelName = document.getElementById('channelName').value;
            const messageId = generateMessageId();

            log(`ğŸš« å–æ¶ˆè®¢é˜…: ${channelName}`);

            socket.emit('unsubscribe', {
                topic: channelName,
                messageId: messageId,
                timestamp: Date.now()
            }, (response) => {
                if (response.status === 'success') {
                    log(`âœ… å–æ¶ˆè®¢é˜…æˆåŠŸ: ${channelName}`);
                    subscribedChannels.delete(channelName);
                    updateSubscribedChannels();
                } else {
                    log(`âŒ å–æ¶ˆè®¢é˜…å¤±è´¥: ${response.error}`, 'error');
                }
            });
        }

        // å‘å¸ƒæ¶ˆæ¯
        function publish() {
            const channel = document.getElementById('publishChannel').value;
            const messageType = document.getElementById('messageType').value;
            const content = document.getElementById('messageContent').value;

            if (!content.trim()) {
                alert('è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹');
                return;
            }

            const messageId = generateMessageId();
            let payload;

            // æ ¹æ®æ¶ˆæ¯ç±»å‹æ„é€ payload
            switch (messageType) {
                case 'text':
                    payload = {
                        type: 'text',
                        content: content,
                        user: {
                            id: 'test_user',
                            name: 'æµ‹è¯•ç”¨æˆ·'
                        }
                    };
                    break;
                case 'notification':
                    payload = {
                        type: 'notification',
                        title: 'æµ‹è¯•é€šçŸ¥',
                        content: content,
                        level: 'info'
                    };
                    break;
                case 'data_update':
                    payload = {
                        type: 'data_update',
                        entity: 'test_entity',
                        action: 'update',
                        data: { content: content }
                    };
                    break;
                case 'system':
                    payload = {
                        type: 'system',
                        content: content,
                        level: 'info'
                    };
                    break;
            }

            log(`ğŸ“¤ å‘å¸ƒæ¶ˆæ¯åˆ° ${channel}: ${JSON.stringify(payload)}`);

            socket.emit('publish', {
                topic: channel,
                payload: payload,
                messageId: messageId,
                timestamp: Date.now(),
                ackRequired: true
            }, (response) => {
                if (response.status === 'success') {
                    log(`âœ… æ¶ˆæ¯å‘å¸ƒæˆåŠŸ: é€è¾¾ ${response.deliveredTo} ä¸ªè®¢é˜…è€…`);
                    document.getElementById('messageContent').value = '';
                } else {
                    log(`âŒ æ¶ˆæ¯å‘å¸ƒå¤±è´¥: ${response.error}`, 'error');
                }
            });
        }

        // æ›´æ–°è®¢é˜…é¢‘é“æ˜¾ç¤º
        function updateSubscribedChannels() {
            subscribedChannelsDiv.textContent = subscribedChannels.size > 0 
                ? Array.from(subscribedChannels).join('\n') 
                : 'æ— ';
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function displayMessage(data, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const timestamp = new Date(data.timestamp || Date.now()).toLocaleTimeString();
            const messageContent = type === 'message' 
                ? `[${timestamp}] é¢‘é“: ${data.topic}\nå‘é€è€…: ${data.from || 'ç³»ç»Ÿ'}\nå†…å®¹: ${JSON.stringify(data.payload, null, 2)}`
                : `[${timestamp}] ç³»ç»Ÿé€šçŸ¥ (${data.level})\n${data.message}`;
            
            messageDiv.textContent = messageContent;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        // æ¸…ç©ºæ¶ˆæ¯
        function clearMessages() {
            messages.innerHTML = '';
        }

        // æ¸…ç©ºæ—¥å¿—
        function clearLogs() {
            debugLog.textContent = '';
        }

        // äº‹ä»¶ç»‘å®š
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        getTokenBtn.addEventListener('click', getTestToken);
        subscribeBtn.addEventListener('click', subscribe);
        unsubscribeBtn.addEventListener('click', unsubscribe);
        publishBtn.addEventListener('click', publish);

        // åˆå§‹åŒ–
        updateConnectionStatus('disconnected', 'æœªè¿æ¥');
        log('ğŸš€ WebSocketæµ‹è¯•å®¢æˆ·ç«¯å·²åŠ è½½');
        
        // å®šæœŸå‘é€å¿ƒè·³
        setInterval(() => {
            if (socket && socket.connected) {
                socket.emit('heartbeat', {
                    timestamp: Date.now()
                });
            }
        }, 30000);
    </script>
